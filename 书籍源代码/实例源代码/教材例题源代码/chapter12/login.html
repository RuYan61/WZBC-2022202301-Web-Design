<!doctype html>
<html><head>
<meta charset="utf-8">
<title>管理员登录</title>
<link href="css/login.css"  rel="stylesheet" type="text/css"/>
</head>
<body>
<div>
	
<form action="#" method="post">	
	<p class="p1"></p>
    <p class="p2">
        <span>账号：</span>
        <input type="text" name="num"  class="account" pattern="^[a-zA-Z][a-zA-Z0-9_]{4,15}$" placeholder="admin"/>
    </p>
    <p class="p3">
         <span>密码：</span>
         <input type="password" name="pwd" class="password" pattern="^[a-zA-Z]\w{5,17}$"/>
    </p>
    <p class="p4">
        <input type="button" class="btn01" value="登  录"/>
        <input type="button" class="btn02" value="注  册"/>
   </p>
</form>
</div>
</body>
</html>
