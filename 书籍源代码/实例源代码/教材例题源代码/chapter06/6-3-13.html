<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>径向渐变</title>
		<style>
			.d1{
				border:1px solid #333;
				margin:5px ;
				width:200px;
				height: 100px;
		        background: radial-gradient(ellipse at 50% 50%, red, yellow 10%, #1E90FF 50%, white);
				
			}
			.d2{
				border:1px solid #333;
				margin:5px ;
				width:200px;
				height: 100px;
				background: radial-gradient(circle at left top, red, white 10%, #1E90FF 50%, white);			
			}		
		</style>
	</head>
	<body>
		<div class="d1"></div>
		<div class="d2"></div>
	</body>
</html>
