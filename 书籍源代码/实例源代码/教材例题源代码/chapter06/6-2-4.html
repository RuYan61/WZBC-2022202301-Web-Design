<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	  <title>边框设置</title>
	    <style>
		 .box4{
		   width:200px;                      /*宽度200px*/        
		   height:100px;                     /*高度100px*/
		   border-width:1px 2px 5px ;        /*上右下左边框宽度分别为1px、2px、5px、2px*/  
		   border-style:dotted solid double; /*上右下左边框样式分别为点线、实线、双实线、实线*/  
		   border-color: #333 green;         /*上右下左边框颜色分别为黑色、绿色、黑色、绿色*/  
		}
	   </style>
	</head>
	<body>
		<p class="box4">勤劳一日,可得一夜安眠；勤劳一生,可得幸福长眠。</p>
	</body>
</html>
