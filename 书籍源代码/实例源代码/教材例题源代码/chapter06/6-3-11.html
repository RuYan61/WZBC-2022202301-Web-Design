<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>渐变背景设置</title>
		<style>
		    h3{
			    text-align: center;  /*文字水平居中*/					    		    
	        }
			body{
				width:96%;
			    height:240px;			   		
				background: linear-gradient(to top,#fff,#0FF); /*自下向上的渐变背景*/				 				
			}
			p{	
				width:260px;
				border: 5px dotted #333;           /*边框是5px浅黑色点线*/			
				padding:20px;                       /*内边距20px*/					
				background:linear-gradient(90deg,#FF0,#FFF 80%,#FF0); /*自左向右的渐变背景*/
			    margin: 10px auto;
			}	
					
		</style>
	</head>
	<body>
		
		   <h3>企业简介</h3>
		   <p>公司成立于2008年，是一家专业照明亮化工程公司，公司拥有国家一级工程施工资质， 
			同时也是一家集市政路灯、户外亮化、照明工程设计、LED室内外灯具销售及施工为
			一 体的大型专业化“照明工程”公司。</p>     
	</body>
</html>
