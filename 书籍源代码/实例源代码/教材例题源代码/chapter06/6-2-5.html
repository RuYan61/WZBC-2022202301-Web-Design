<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	  <title>边框设置</title>
	    <style>
		 .box4{
		   width:200px;                      /*宽度200px*/        
		   height:100px;                     /*高度100px*/
		   border-top:1px dotted #333;       /*上边框1px,点线，黑色*/
		   border-right:2px solid green;     /*右边框2px,实线，绿色*/
		   border-bottom: 5px double #333;   /*下边框5px,双实线，黑色*/
		   border-left:2px solid green;		 /*左边框2px,实线，绿色*/ 
		}
	   </style>
	</head>
	<body>
		<p class="box4">勤劳一日,可得一夜安眠；勤劳一生,可得幸福长眠。</p>
	</body>
</html>
