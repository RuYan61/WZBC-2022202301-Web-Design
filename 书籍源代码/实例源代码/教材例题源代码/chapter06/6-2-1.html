<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>盒模型的宽度和高度</title>
		<style>
		.box1{
			width:200px;              /*宽度200px*/
			height:100px;             /*高度100px*/
			padding: 10px;            /*内边距10px*/
			margin: 20px;             /*外边距20px*/
			border: 3px solid #333;   /*边框3px浅黑色实线*/
		}
		</style>
	</head>
	<body>
		<div class="box1">自然界没有风风雨雨，大地就不会春华秋实。</div>
	</body>
</html>
