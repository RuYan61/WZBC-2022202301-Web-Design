<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>按钮投影</title>
		<style>
		a{
			display: block;                      /*块级元素显示*/
			width:100px;
			height:30px ;
			border:1px solid #B8860B;            /*边框1px棕黄色实线*/
			border-radius: 3px;	                 /*圆角半径3px*/ 
		    box-shadow:2px 2px 2px 1px #B8860B;	 /*设置向右下投影*/		
			text-align: center;                  /*文本水平居中*/
			line-height: 30px;                   /*行高30px,实现垂直居中*/
		}
		</style>
	</head>
	<body>
		<a>网站首页</a>
	</body>
</html>
