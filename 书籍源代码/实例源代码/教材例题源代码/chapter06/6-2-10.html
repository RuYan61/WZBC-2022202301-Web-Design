<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>块级元素边距设置</title>
		<style>
		    h3{
			    text-align: center;  /*文字水平居中*/					    		    
	        }
			.box{
				width:820px;
				height: auto;	        /*高度按实际内容高度显示*/		
				margin: 10px auto;      /*外边距上下10px,左右设置为对边的值，实现水平居中*/
				border:2px solid #333 ; /*边框2px浅黑色实现*/
				background-color: ;
			}
			p{				
				padding:20px;       /*内边距20px*/
				margin: 10px;       /*外边距10px*/
				border:1px solid #333 ; /*边框1px浅黑色实现*/
			}
		</style>
	</head>
	<body>
		<div  class="box">
		   <h3>企业简介</h3>
		   <p>公司成立于2008年，是一家专业照明亮化工程公司，公司拥有国家一级工程施工资质， 
			同时也是一家集市政路灯、户外亮化、照明工程设计、LED室内外灯具销售及施工为
			一 体的大型专业化“照明工程”公司。</p>
		   <p>公司现有员工中职专及以上学历的占66.9%，中级工程师占32.8%，高级工程师占11.2%。 
			现已形成一支技术精湛，富有敬业，创新精神的专业技术型人才队伍。</p>
        </div>  
	</body>
</html>
