<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>行级元素设置成块级元素后的宽和高</title>
		<style>
			.box2{
				width:200px;              /*宽度200px*/        
				height:100px;             /*高度100px*/
				border:1px solid #333 ;   /*边框1px浅黑色实线*/  
				background:#EEE;          /*浅灰色背景*/   
				margin:10px ;             /*外边距10px*/
				display: block;           /*块级元素显示*/
			}			
		</style>
	</head>
	<body>
		<div class="box2">这是块级元素(div)</div>		
		<span class="box2">这是行级元素(span)，设置成按块级元素显示</span>
	</body>
</html>
