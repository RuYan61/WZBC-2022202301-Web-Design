<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>重复线性渐变</title>
		<style>
			.d1{
				border:1px solid #333;
				margin:5px ;
				width:200px;
				height: 100px;
				background: repeating-linear-gradient(-45deg, red, red 5px, white 5px, white 10px);
				
			}
			.d2{
				border:1px solid #333;
				margin:5px ;
				width:200px;
				height: 100px;
				background: repeating-linear-gradient(0deg, blue, white 10%, #0FF 20%);				
			}		
		</style>
	</head>
	<body>
		<div class="d1"></div>
		<div class="d2"></div>
	</body>
</html>
