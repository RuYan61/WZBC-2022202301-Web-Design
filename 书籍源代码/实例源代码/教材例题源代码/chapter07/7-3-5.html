<html>
	<head>
		<meta charset="UTF-8">
		<title>三列自适应的三列结构</title>
		<style type="text/css">
			* {
				margin:0;
				padding:0;
			}
			body {
				font-family:"宋体";
				font-size:18px;
				color:#000;
			}
			header {
				height:50px;
				background:#0CF;
			}
			#container {
				overflow:auto;			/*溢出自动延展*/
			}
			#mainBox {
				float:left;
				width:100%;
				background:#DDDDDD;
				height:200px;
			}
			#content {
				height:200px;
				background:#44AAFF;
				
				margin:0  31%  0  31%;  /*设置外边距左右距离为自适应*/
			}
			#submainBox {
				float:left;
				height:200px;
				background:#00FFFF;
				width:30%;/*设置宽度为30%*/
	            margin-left:-100%;/*设置负边距为-100%*/

			}
			#sideBox {
				float:left;
				height:200px;
				width:30%;/*设置宽度为30%*/
	            margin-left:-30%;/*设置负边距为-30%*/
				background:#00FFFF;
			}
			footer {
				clear:both;
				height:50px;
				background:#3CF;
			}
		</style>
	</head>
	<body>
		<header>这里是header区域</header>
		<div id="container">
			<div id="mainBox">
			    <div id="content">主要内容区域——常用的CSS布局</div>
			</div>
		   <div id="submainBox">次要内容区域——常用的CSS布局</div>
			<div id="sideBox">这里是侧边栏</div>
		</div>
		<footer>这里是footer区域，放置版权信息等内容</footer>
	</body>
</html>
