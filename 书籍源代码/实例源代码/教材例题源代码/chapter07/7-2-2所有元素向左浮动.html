<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>向左浮动</title>
	<style type="text/css">
		body{
			margin:15px;
			font-family:Arial; font-size:15px;
			}
		.father{ 			/*设置容器的样式*/
			background-color:#ffff99;
			border:1px solid #111111;
			padding:5px;				
			}
		.father div{ 			/*设置容器中div标签的样式*/
			padding:10px;				
			margin:15px;				
			border:1px dashed #111111;
			background-color:#90baff;
			}
		.father p{ 			/*设置容器中段落的样式*/
			border:1px dashed #111111;
			background-color:#ff90ba;
			}	
		.son_one{
			width:80px; 			/*设置元素宽度*/
			height:80px; 			/*设置元素高度*/			
			float:left;				/*向左浮动*/
		}
		.son_two{
			width:100px; 			/*设置元素宽度*/
			height:100px; 			/*设置元素高度*/		
		}
		.son_three{	
			width:100px; 			/*设置元素宽度*/
			height:100px; 			/*设置元素高度*/			
		}
		.son_one,.son_two,.son_three{  /*三个盒子的兄弟样式*/
			float:left;				   /*向左浮动*/
		}
	</style>
	</head>
<body>
	<div class="father">
		<div class="son_one">盒子1</div>
		<div class="son_two">盒子2</div>
		<div class="son_three">盒子3</div>	
		  <p>浮动的框可以向左或向右移动，直到它的外边缘碰到包含框或另一个浮动框的边框为止。
由于浮动框不在文档的普通流中，所以文档的普通流中的块框表现得就像浮动框不存在一样。
</p>
	</div>
</body>
</html>
