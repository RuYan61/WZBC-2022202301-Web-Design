<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>overflow属性1</title>
		<style type="text/css">
			div{
				width:120px;       
				height:140px;
				padding: 5px;
				background:#F99;
				border: 1px solid #000000;
				overflow:visible;              /*溢出内容呈现在元素框之外*/			
			}
		</style>
	</head>
	<body>
		<div>
		     当盒子内的元素超出盒子自身的大小时，内容就会溢出，如果想要规范溢出内容的显示方式，就需要使用overflow属性，它用于规范元素中溢出内容的显示方式。
		</div>
	</body>
</html>
