<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>元素的静态定位</title>
	<style type="text/css">
		.father{
			width:300px;
			height:200px;	
			background:#ccc;
			border:1px solid #000;
			margin: 10px auto;
			padding:5px;
		}
		.child01,.child02{
			width:100px;
			height:50px;	
			background:#ff0;
			border:1px solid #000;		
		}
		.child01{
			position:static;         /*静态定位*/		
		}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="child01">我静态定位</div>	
			<div class="child02">我没有定位</div>	
		</div>
	</body>
</html>
