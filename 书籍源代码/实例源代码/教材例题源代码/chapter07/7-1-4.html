		<hgroup>
			<h4>上海国际汽车灯具展2018：ADB智能LED头灯兴起 </h4>
			<h5>2018-03-30 12:33 </h5>
		</hgroup>
		<p>第四届上海国际汽车灯具展览会（ALE）于2018年3月28-29日在上海汽车会展中心成功举办。
			根据集邦咨询LED研究中心（LEDinside）统计，共有约180家汽车灯具产业厂商参展，囊括驱动IC、封装、模块、车灯等领域。</p>
        <figure>               
            <figcaption> 因应智慧汽车概念，ADB智能LED头灯系统发展迅速</figcaption>
            <img src="img/led_inside.jpg"/>
            <p>OSRAM展出多种ADB模块及灯具，以及使用单颗高像素LED打造的μAFS车灯。</p>
        </figure>
        <p>随着LED器件的渗透率提高和智慧汽车概念的普及，多家厂商推出搭配ADB系统的LED车灯，集成摄影头，
                         可检测到其他车辆或障碍，控制LED并形成多个阴影区，以防止眩光。</p>
