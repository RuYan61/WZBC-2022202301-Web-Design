<html>
	<head>
		<meta charset="UTF-8">
		<title>高度自适应三行两列宽度固定布局</title>
		<style type="text/css">
			* {
				margin:0;
				padding:0;
			}
			body {   /*设置页面全局参数*/
				font-family:"华文细黑";
				font-size:20px;
			}			
			header {   /*设置页面头部信息区域*/
				height:50px;
				width:100%;
				background:#4FACFB;
				margin-bottom:5px;
			}
			#main {  /*设置页面中部区域*/
				width:800px;				
				margin:5px auto;				 
			}
			#mainbox{  /*设置页面主内容区域*/
				float:left;/*因为是固定宽度，采用浮动方法可避免ie 3像素bug*/
				width:595px;			
				background:#99CCFF;
				margin-bottom: 5px;
				
			}
			#sidebox {   /*设侧边栏区域*/
				float:right;
				width:200px;				
				background:#6699FF;
				margin-bottom: 5px;
			}
			footer {   /*设置页面底部区域*/
				clear: both;
				width:100%;
				height:50px;
				background:#4FACFB;;
			}
		</style>
	</head>
	<body>
	    <header>这里是header区域</header>
	    <div id="main">
		    <div id="mainbox">
		    	这里是主要内容<br/>
		    	这里是主要内容<br/>
		    	这里是主要内容<br/>
		    	这里是主要内容<br/>
		    	这里是主要内容<br/>

		    	这里是主要内容<br/>
		    	这里是主要内容<br/>
		    	这里是主要内容<br/>
		    	这里是主要内容<br/>
		    	这里是主要内容<br/>
		    	这里是主要内容<br/>
		    	这里是主要内容<br/>
		    	这里是主要内容<br/>
		    </div>
		    <div id="sidebox">
		    	这里是侧边栏<br />
		    	这里是侧边栏<br />
		    	这里是侧边栏<br />
		    </div>
	    </div>
	    <footer>这里是footer区域，放置版权信息等内容</footer>	
	</body>
</html>
