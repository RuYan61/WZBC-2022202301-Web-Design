<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无序列表</title>
		<style>
			ul{
				list-style-type:circle;
			}
			li.st{
				list-style-type:square;				
			}
		</style>
	</head>
	<body>
		<h3>产品中心</h3>
		<ul>    	   
           <li>LED景观路灯</li>           
           <li>LED霓虹灯</li>
           <li>LED瓦楞灯</li>
           <li>LED数码灯</li>
           <li class="st">LED点光源</li>
           <li class="st">LED墙角灯</li>         
        </ul>
	</body>
</html>
