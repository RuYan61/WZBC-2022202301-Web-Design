<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>行高设置</title>
		<style>
			li{
				width:250px;
				height:50px;
				border:1px solid #000000;			
			}
			.hg1{line-height: 50px;}
		</style>
	</head>
	<body>
		<ul>
			<li>本列表项高度50px,没有设行高</li>
			<li>本列表项高度50px,没有设行高</li>
			<li  class="hg1">本列表项高度50px,设行高50px</li>
		
		</ul>
	</body>
</html>
