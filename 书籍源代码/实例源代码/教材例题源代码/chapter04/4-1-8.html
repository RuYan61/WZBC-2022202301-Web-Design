<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>程序代码显示</title>
		<style>			
			p{	width:380px;
			    border:1px solid #222222;					
				white-space: pre;	/*文本预格式化显示*/				
			}			
		</style>
	</head>
	<body>
	  <p>
		main()
		{
			int i,s=0;
			for(i=1;i<=100;i++)
				{
					s=s+i;
				}
			printf("1+2+3+...+100=d%",s);
		}
	  </p>
	</body>
</html>
