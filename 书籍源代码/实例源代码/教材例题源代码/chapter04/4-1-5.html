<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>首字下沉效果</title>
		<style>
			h4{
				font-family:"Times New Roman","微软雅黑" ;
				font-size:20px;		
			}			
			p{
				font-family:"Times New Roman","微软雅黑";
				font-size:15px;			
				font-weight: 500;							
			}
			p:first-letter{
				float:left;        /*设置浮动，可以占据多行*/
				font-size: 2em;	   /*字体大小为其它字体的2倍*/		
			}
		</style>
	</head>
	<body>
		<h4>合作项目</h4>
		<p>开展新款洗墙灯、LED点光源、LED投光灯、LED路灯头等户外灯具批发和灯饰招商加盟项目。</p>
	</body>
</html>
