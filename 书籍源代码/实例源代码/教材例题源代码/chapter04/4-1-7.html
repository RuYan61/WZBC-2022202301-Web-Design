<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>word-wrap</title>
		<style>
			p{
				width:150px;
				height: 80px;
				border:1px solid #000000;		
			}
			.p1{
				word-wrap: break-word;
			}
			
		</style>
	</head>
	<body>
		<b>word-wrap:normal;</b>
		<p>学习资源：http://www.w3school.com.cn/cssref/</p>
		<b>word-wrap:break-word;</b>
		<p class="p1">学习资源：http://www.w3school.com.cn/cssref/</p>
	</body>
</html>
