		<h4>以LED照明代替日光，科学家在南极成功种植蔬菜</h4>
		<img src="img/pro_info_1.jpg" class="pic" />		   	  		
		<p>科学家们基于水栽培法，使用可重复使用的水循环与营养系统，同时，以LED照明
			代替日光，并仔细监控室内的二氧化碳。</p>
		<p>德国位于南极的诺伊迈尔三号站(Neumayer Station III)的科学家，于室外温
			度低于-20°C的条件下，在高科技温室(EDEN-ISS)成功种出了无需泥土、日光
			及农药的蔬菜，包括3.6公斤色拉生菜、18条黄瓜和70颗小萝卜。</p>
