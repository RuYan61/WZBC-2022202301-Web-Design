<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格边框合并</title>
		<style>
			.t1{			
				border-collapse: collapse;
				width:200px;
			}
		    .t2{			
				width:200px;
			}
		</style>
	</head>
	<body>
		<caption>表格边框合并</caption>
		<table border="1" class="t1" >
			<tr><td>LED景观灯</td><td>LED霓虹灯</td></tr>
			<tr><td>LED数码灯</td><td></td></tr>
		</table>
		<br>
		<caption>表格边框分开（默认）</caption>
		<table border="1" class="t2">
			<tr><td>LED景观灯</td><td>LED霓虹灯</td></tr>
			<tr><td>LED数码灯</td><td></td></tr>
		</table>
	</body>
</html>
