<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本格式化标签的使用</title>
	</head>
	<body>
		<p>正常显示的文本</p>
		<p><b>使用b标签定义的加粗文本</b></p>
		<p><strong>使用strong标签定义的强调文本</strong></p>
		<p><i>使用i标签定义的斜体文本</i></p>
		<p><em>使用em标签定义的强调文本</em></p>
		<p><del>使用del标签定义的删除线文本</del></p>
		<p><ins>使用ins标签定义的下划线文本</ins></p>
		<p>HTML5的设计目的是为了<mark>在移动设备上支持多媒体。</mark></p>
		<p>时间是一切财富中最宝贵的财富。<cite> —— 德奥弗拉斯多</cite></p>	
	</body>
</html>
	<p>HTML5的设计目的是为了在<span style="color:red; font-weight:800;">移动设备上</span>支持多媒体。</p>
