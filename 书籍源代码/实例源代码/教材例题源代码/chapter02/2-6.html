<!doctype html>

<html>

<head>

<meta charset="utf-8">

<title>二、HTML5中常用的交互元素</title>

<script type="text/javascript">
	function command_click(){
	document.getElementById("show").innerHTML=

			"点击了打开command·";

	}

    var intVal = 0;
var intTimer;

var objpro = document.getElementById('objpro');

var title = document.getElementById('mytitle');
	function interval_handler(){
	intVal++;
	objpro.value = intVal;
	if(intVal >= objpro.max){
		clearInterval(intTimer);

			title.innerHTML = "下载完成";

		}else{

			title.innerHTML = "正在下载"+intVal+"%";


		}}


	function btn_click(){

intTimer = setInterval(interval_handler,100);


	}

  </script>

<menu>

	<command onclick="command_click();">

		打开	

	</command>

  </menu>


  <div id="show"></div>


</head>


<body>



<form>


      <input id="myCar" list="cars" >


	    <datalist id="cars">


		  <option value="BMW">

		  <option value="Ford">
	  <option value="Volvo">

	    </datalist>


      </input>


      <hr><hr>
  
   <span>显示内容</span>

      <details id="detail" open="open">

      </details>


      <hr><hr>


      <details>

	  </details>


      <hr><hr>


    </form>


     <menu>

        <li>

 <hr><hr>
