<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户注册</title>		
	</head>
	<body>		
		<form>
			<h3>用户注册</h3>
			账号：<input type="text" name="userName" size="20" placeholder="请输入账号"/><br/>
			密码：<input type="password" name="userPwd size="20"/><br/>
			性别：<input type="radio" group="sex" checked="checked">男
				  <input type="radio" group="sex">女<br/>
			年龄：<input type="number" max="60" min="min" value="22"><br/>
			爱好：<input type="checkbox" name="like1" value="1" checked="checked">读书  
			<input type="checkbox" name="like2" value="2" checked="checked">旅游
		    <input type="checkbox" name="like3" value="3" >上网 
		    <input type="checkbox" name="like4" value="4" >运动<br/>
			生日：<input type="date" value="2000-01-02"/><br/>
			身份证号：<input type="text" size="20" pattern="(^\d{18}$)|(^\d{17}(\d|X|x)$)"><br/>			
			上传照片：<input type="file" name="picture"><input type="button" value="上传"><br/>
			请您留言：<br/>
			<textarea  name="liuyan" rows="3" cols="50">请留下你宝贵的意见。	</textarea> 
			<br/><br/>
			&nbsp;&nbsp;<input value="提交" type="submit"/>&nbsp;&nbsp;
			<input value="重填" type="reset"/>		
		</form>
    <body>
