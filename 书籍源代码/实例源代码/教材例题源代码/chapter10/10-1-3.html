<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>transition-property属性</title>
		<style type="text/css">	
			div{
				width:267px;
				height: 234px;
				text-align: center;
				border: 1px solid #333;
				
			}		
			img{width:72px;
				 height:64px;
				 border:1px solid #888888;
				 opacity: 0.5;             /*透明度0.5*/
				 margin-top: 4px;
				 }
			img:hover{
				 width:257px;
				 height:224px;				
				 opacity: 1;	
				transition-property: width,height;  /*指定应用过渡效果的CSS属性名称*/
				-webkit-transition-property:width,height;	 /*Safari and Chrome 浏览器兼容代码*/
				-moz-transition-property:width,height;     /*Firefox浏览器兼容代码*/
                -o-transition-property:width,height;      /*Opera浏览器兼容代码*/	
                transition-duration: 2s;         /*定义过渡效果花费的时间*/
                -webkit-transition-duration:2s;	 /*Safari and Chrome 浏览器兼容代码*/
				-moz-transition-duration:2s;    /*Firefox浏览器兼容代码*/
                -o-transition-duration:2s;      /*Opera浏览器兼容代码*/	
                transition-timing-function:ease-out;   /*过渡效果的速度曲线*/             
                -webkit-ransition-timing-function:ease-out;	
				-moz-transition-timing-function:ease-out;     
                -o-transition-timing-function:ease-out;   
                	
			  }
       </style>
	</head>
	<body>
		<div><img src="img/pic1.jpg"> </div>
	</body>
</html>
