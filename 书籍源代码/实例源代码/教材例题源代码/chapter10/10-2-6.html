<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>transform:rotateX()</title>
		<style>
			div{
				width:380px;
				height:330px;
				border: 1px solid #333333;			
			}
			img{
				width:300px;
				height: 250px;				
				margin:40px;
			}
			img:hover{
			-webkit-transform:rotateX(70deg);			
			transition:all 2s ease 0s;
			}
		</style>
			
	</head>
	<body>
		<div>
			<img src="img/pic1.jpg" >
		</div>
	</body>
</html>
