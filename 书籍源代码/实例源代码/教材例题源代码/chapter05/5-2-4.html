<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>:target选择器应用</title>
		<style>
			div{
				width:300px;
			    height:150px;
			    background-color: #DBEAEE;
			    margin-top: 5px;
			 }
			p{
				display: none;
			}			
			:target{
				display: block;
				line-height: 30px;;
			}
		</style>
	</head>
	<body>
		<h2>四季的划分</h2>
		<a href="#spring">春季</a> | <a href="#summer">夏季</a> | <a href="#automn">秋季</a>| <a href="#winner">冬季</a>
		<div>
		<p id="spring">春：中国农历春季是从立春到立夏这一段时间，即农历一、二、三月，包括了立春、雨水、惊蛰、春分、清明、谷雨6个节气。</p>
		<p id="summer">夏：中国农历夏季是从立夏至立秋的这一段时间，即农历四、五、六月，包括了立夏、小满、芒种、夏至、小暑、大暑6个节气。</p>
		<p id="automn">秋：中国农历秋季是从立秋到立冬这一段时间，即农历七、八、九月，包括立秋、处暑、白露、秋分、寒露、霜降6个节气。</p>
		<p id="winner">冬：中国农历冬季始于农历的立冬，止于次年的立春，即农历的10、11、12月，包括立冬、小雪、大雪、冬至、小寒、大寒六个节气。</p>
	   </div>
	</body>
</html>
