<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>:empty选择器应用 </title>
		<style>
			h2,h3,p{
				text-align: center;
				line-height: 25px;
			}
			p{height: 10px;}
			:empty{background:#999;}
			
		</style>
	</head>
	<body>
		<h2>唐诗诵读</h2>
		<p></p>
		<h3>行路难 </h3>
		<p><i>李白 </i></p>
		<p>金樽清酒斗十千，玉盘珍馐直万钱。 <br>
		  停杯投箸不能食，拔剑四顾心茫然。 <br>
		  欲渡黄河冰塞川，将登太行雪暗天。 <br>
		  闲来垂钓坐溪上，忽复乘舟梦日边。 <br>
		  行路难，行路难，多歧路，今安在。 <br>
		  长风破浪会有时，直挂云帆济沧海。 <br>
		</p>
	</body>
</html>
