<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>	
			*{margin:2px;}
			h2{text-align: center;}
			h3{margin: 5px;}
			h3:nth-of-type(2){color:red;}   /*设置父元素中，第2个h3的样式*/
			h3:nth-child(2){color:green;}   /*设置父元素中，第2个元素的样式，第2个元素正好是h3,有效*/
			p:nth-of-type(2){color:blue;}    /*设置父元素中，第2个p的样式*/
			p:nth-child(2){color:darkcyan;}  /*设置父元素中，第2个元素的样式，第2个元素不是p,无效*/
		</style>
	</head>
	<body>
		<h2>四季的划分</h2>
		<h3>春季</h3>
		<p>中国农历春季是从立春到立夏这一段时间，即农历一、二、三月，包括了立春、雨水、惊蛰、春分、清明、谷雨6个节气。</p>
		<h3>夏季</h3>
		<p>中国农历夏季是从立夏至立秋的这一段时间，即农历四、五、六月，包括了立夏、小满、芒种、夏至、小暑、大暑6个节气。</p>
		<h3>秋季</h3>
		<p>中国农历秋季是从立秋到立冬这一段时间，即农历七、八、九月，包括立秋、处暑、白露、秋分、寒露、霜降6个节气。</p>
		<h3>冬季</h3>
		<p>中国农历冬季始于农历的立冬，止于次年的立春，即农历的10、11、12月，包括立冬、小雪、大雪、冬至、小寒、大寒六个节气。</p>
	</body>
</html>
