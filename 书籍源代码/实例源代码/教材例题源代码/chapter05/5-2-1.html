<!DOCTYPE html>

			*{
				padding: 0;
				margin: 0;
			}
			body{
				font-family:"arial" ;
				font-size: 14px;
				color:#222;			
			}
			#content{
				width:300px;
			}
			h3{
				margin: 5px;		/*外边距*/	
				color: #0091D8;
			}
			ul{
			
				border-bottom: 1px dotted #555555;  /*下边框粗细为1px，灰色点线*/	
				padding-left: 10px;     /*左内边距10px*/
				margin-top: 10px;      /*上外边距10px*/
			}
			ul:last-child{			  /*设置父元素div中最后一个ul的样式*/
				border-bottom: 0px ;	/*下边框粗细为0，即不要下边框*/		
			}
			li{
				list-style: none; 
				line-height: 26px;
			}
			li:first-child{          /*设置父元素ul中首个li的样式*/
				font-size: 15px;
				font-weight: 600;
			}
		</style>
	</head>
