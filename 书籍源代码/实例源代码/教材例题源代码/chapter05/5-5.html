		   	  <h4>灯光表现力的主要效用:</h4>
		      <ul>
		      	 <li><b>加工空间艺术</b>：利用灯光的表现力对环境空间进行艺术加工，满足了人们视觉的心理要求，得到美的享受和心理平衡。</li>
		   		 <li><b>物体造型渲染</b>：利用灯光对广场建筑和物体造型的渲染，以及利用灯光作出的图画等，发挥丰富的艺术效果。</li>
		   		 <li><b>丰富空间内容</b>：通过明暗对比，在一片环境亮度较低的背景中突出明视效应，增加空间层次，吸引人们的视觉注意力。</li>
		   		 <li><b>装饰空间艺术</b>：通过灯具自身的造型、质感以及灯具的排列组合，对空间起着点缀或强化艺术效果的作用。</li>
		      </ul>
