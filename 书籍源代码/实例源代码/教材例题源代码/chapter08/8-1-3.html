<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<title>图文链接</title>
		<style type="text/css">
		  .a {
		    padding-left:40px;	/*设置左内边距用于增加空白显示背景图片*/
		    font-size:16px;
		    text-decoration: none;         
		  }
		  .a:hover {
		    background:url(img/carts.gif) no-repeat left  center;	/*增加背景图*/
		    text-decoration: underline;		/*下划线*/
		}
		</style>
	</head>
	<body>
	    <a href="#" class="a">魔法链接：鼠标悬停在链接上将显示购物车</a>
	</body>
</html>
