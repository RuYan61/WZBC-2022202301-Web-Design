<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>超链接导航菜单</title>
		<style type="text/css">
			  #menu {
			    font-family:Arial;
			    font-size:14px;
			    font-weight:bold;
			    width:100px; 
			    padding:8px; 
			    background:#cba;
			    margin:0 auto;
			    border:1px solid #ccc; 
			  }
			  #menu a, #menu a:visited{ 
			    display:block; 
			    padding:4px 8px;
			    color:#333; 
			    text-decoration:none;
			    border-top:8px solid #69f;  
			    height:1em;
			  }
			  #menu a:hover{ 
			    color:#63f; 
			    border-top:8px solid #63f;  
			  }
		</style>
	</head>
	<body>
		<div id="menu">
		    <a href="#">首页</a> 
		    <a href="#">关于</a>
		    <a href="#">客服</a> 
		    <a href="#">联系</a> 
		</div>
	</body>
</html>
