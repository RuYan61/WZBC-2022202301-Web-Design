<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>继承示例</title>
		<style type="text/css">
			p {
				color:#00f;			/*定义文字颜色为蓝色*/
				text-decoration:underline;	/*增加下划线*/
			} 
			p em{ 			    	/*为p元素中的em子元素定义样式*/
				font-size:24px;		/*定义文字大小为24px*/
				color:#f00;			/*定义文字颜色为红色*/
			}
		</style>
	</head>
	<body>
		<h1>初识CSS</h1>
		<p>CSS是一组格式设置规则，能更好地控制<em>Web</em>页面布局。</p>
		<ul>
		  <li>CSS的优点
		    <ul>
		      <li>表现和内容（结构）分离</li>
		      <li>易于维护和<em>改版</em></li>
		      <li>更好的控制页面布局</li>
		    </ul>
		  </li>
		  <li>CSS设计与编写原则</li>
		</ul>
	</body>
</html>
