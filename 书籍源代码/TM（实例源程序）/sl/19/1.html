<!DOCTYPE html>   
<html>   
<head>   
<meta charset="utf-8" />   
<title>使用sessionStorage对象保存与读取临时数</title>
<script type="text/javascript">
function $$(id){  
  	return document.getElementById(id);
}
//输入文本框内容并失去焦点时调用的函数
function txt_change(v){    
  	var strName=v.value;    
  	sessionStorage.setItem("strName",strName);    
	$$("pStatus").style.display="block";  
	$$("pStatus").innerHTML=sessionStorage.getItem("strName");
}
//单击“读取”按扭时调用的函数
function btn_click(){    
  	$$("pStatus").style.display="block";    
  	$$("pStatus").innerHTML=sessionStorage.getItem("strName");
}
</script>
</head>   
<body>
<fieldset>   
  <legend>sessionStorage对象保存与读取临时数据</legend>   
  <input type="text" class="inputtxt" onChange="txt_change(this);" size="30px">
  <input type="button" class="inputbtn" onClick="btn_click();" value="读取">   
  <p id="pStatus"></p> 
</fieldset>
</body>   
</html>
