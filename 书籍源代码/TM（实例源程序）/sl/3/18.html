<center>
    <font face="隶书" size="+4">醉花阴</font>
    <hr width="130">
    <font size="+3">李清照</font>
</center>
<hr width="85%" size="3">
<p>&nbsp;&nbsp;&nbsp;&nbsp;薄雾浓云愁永昼，瑞脑销金兽。<br/>
    &nbsp;&nbsp;&nbsp;&nbsp;佳节又重阳，玉枕纱橱，半夜凉透彻<br />
    &nbsp;&nbsp;&nbsp;&nbsp;东篱把酒黄昏后，有暗香盈袖<br />
    &nbsp;&nbsp;&nbsp;&nbsp;莫道不消魂，帘卷西风，人比黄花瘦。</p>
