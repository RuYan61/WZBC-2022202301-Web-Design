<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设置等宽文字</title>
</head>
<body>
下面将显示两段相同的英文效果，突出等宽文字与普通英文文字的对比效果。<br/><br/>
<!--下面这段英文使用了正常的效果显示-->
普通英文效果<br/>
A day without sunshine is like night.<br/><br/>
<!--下面这段英文使用了等宽效果的效果显示-->
等宽文字效果<br/>
<code>A day without sunshine is like night.</code>
</body>
</html>
