<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设置图像的水平间距</title>
</head>
<body>
<h3>请选择您喜欢的头像：</h3>
<hr size="2" />
<!--在页面中居中插入2行图片-->
<!--不设置图片水平间距的效果-->
人物头像<img src="images/01.gif"border="2" />
<img  src="images/02.gif" border="2" />
<img src="images/03.gif"border="2" />
<img  src="images/04.gif"border="2" />
<br /><br />
<!--设置图片的水平间距为20像素-->
另外一组人物头像<img src="images/8.gif" border="2"  hspace="20"/>
<img src="images/9.gif" border="2"  hspace="20"/>
<img src="images/10.gif" border="2"  hspace="20"/>
<img src="images/11.gif" border="2"  hspace="20"/>
</body>
</html>
