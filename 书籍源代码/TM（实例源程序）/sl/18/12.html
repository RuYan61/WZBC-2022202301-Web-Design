
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg绘制动画</title>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="500">
    <text x="30" y="20" fill="blue" transform="scale(1.5)">纵有疾风起
        <!--设置第一行文字水平向右移动-->
        <animate attributeType="xml" attributeName="x" from="0" to="220" dur="10s" repeatCount="infinite"/>
    </text>
    <text x="30" y="60" fill="red" transform="scale(1.5)">人生不言弃
        <!--设置第二行文字水平向左移动-->
        <animate attributeType="xml" attributeName="x" from="220" to="0" dur="10s" repeatCount="infinite"/>
    </text>
</svg>
</body>
</html>
