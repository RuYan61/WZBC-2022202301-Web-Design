<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg绘制变形文字</title>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <!--设置旋转中心点为（40,100），然后将文字顺时针旋转30度，然后放大2.5倍-->
    <text x="0" y="20" fill="rgb(1,79,249)" transform="rotate(30 40,100) scale(2.5)">时间不等人</text>
</svg>
</body>
</html>
