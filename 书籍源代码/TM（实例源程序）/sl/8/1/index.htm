<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>两个div并排</title>
	<style>
		.onediv{
			width:90px;
			height:50px;
			float:left;
			margin:5px;
			border:1px #000 solid;
			background:#ff0000;
		}
		.twodiv{
			width:90px;
			height:50px;
			float:left;
			margin:5px;
			border:1px #000 solid;
			background:#99CC00;
		}
	</style>
</head>
<body>
<div class="onediv">左</div>
<div class="twodiv">右</div>
</body>
</html>
