<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>有序列表的起始值</title>
</head>
<body>
<font size="4" color="#00FFFF">长春的旅游景点：</font><br />
<ol start="3">
    <li>长春净月潭森林公园</li><br />
    <li>长春伪皇宫博物馆</li><br />
    <li>长影世纪城</li><br />
</ol>
<hr size="4" color="#3300FF">
<font size="+3" color="#0099FF">每周的安排</font><br />
<ol type="A" start="4">
    <li>周四煮一顿大餐</li><br />
    <li>周五看一场电影</li><br />
    <li>周六回家陪父母吃饭</li><br />
</ol>
</body>
</html>
