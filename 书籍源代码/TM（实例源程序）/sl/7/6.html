<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>设置行高度</title>
</head>
<body>
<table  border="1" bordercolor="#FF0000" cellpadding="5">
    	<caption>我国著名诗人——李白</caption>
        <tr height="100">
        	<td>诗名</td>
            <td>登金陵凤凰台</td>
         </tr>
         <tr>
        	<td>内容</td>
            <td>
            凤凰台上凤凰游， 凤去台空江自流。 
			吴宫花草埋幽径，晋代衣冠成古邱。 
			三台半落青山外，二水中分白鹭洲。 
			总为浮云能蔽日， 长安不见使人愁。 
            </td>
         </tr>
      </table>   
</body>
</html>
