<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设置表尾的样式</title>
</head>
<body>
<table align="center" border="1" bordercolor="#FFCC99" cellpadding="3" width="550" height="180">
    <caption>某单位物品管理表</caption>
    <thead  bgcolor="#FF0000" align="center" valign="middle">
    <tr>
        <th>物品名</th>
        <th>类型</th>
        <th>领取人</th>
        <th>领取人所属部门</th>
        <th>数量</th>
    </tr>
    </thead>
    <tbody bgcolor="#CC99CC"  align="left" valign="bottom">
    <tr>
        <td>圆珠笔</td>
        <td>文具</td>
        <td>李小米</td>
        <td>PHP</td>
        <td>1</td>
    </tr>
    <tr>
        <td>鼠标</td>
        <td>电脑配件</td>
        <td>潘小东</td>
        <td>ASP.NET</td>
        <td>1</td>
    </tr>
    <tr>
        <td>打印纸</td>
        <td>办公耗材</td>
        <td>刘小欣</td>
        <td>JAVA</td>
        <td>30</td>
    </tr>
    </tbody>
    <tfoot bgcolor="#00CCFF" align="right" valign="middle">
    <tr>
        <td colspan="5">表格创建日期：2011-11-20</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
