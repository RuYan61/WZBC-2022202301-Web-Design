<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>文章内部的aside元素示例</title>
</head>
<body>
<header>    
    <h1>宋词赏析</h1>  
</header>  
<article>  
    <h1><strong>水调歌头</strong></h1>  
    <p>...但愿人长久，千里共婵娟(文章正文）</p>    
    <aside>      
        <!-- 因为这个aside元素被放置在一个article元素内部，
        所以分析器将这个aside元素的内容理解成是和article元素的内容相关联的。 -->      
        <h1>名词解释</h1>      
        <dl>        
            <dt>宋词</dt>        
            <dd>词，是我国古代诗歌的一种。它始于梁代，形成于唐代而极盛于宋代。（全部文章）</dd>        </dl>    
        <dl>        
            <dt>婵娟</dt>        
            <dd>美丽的月光</dd>      
       </dl>       
    </aside>  
</article>
</body>
</html>
