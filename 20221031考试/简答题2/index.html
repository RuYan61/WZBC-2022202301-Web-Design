<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>产品销量季度数据报表</title>
    </head>

    <body>
        <table width="600" border="6" align="center">
        <!--设置表格宽度为550px，边框6px-->

            <caption><!--设置表格的标题-->
                产品销量季度数据报表
            </caption>

            <thead style="background: #0af"><!--设置报表的页眉-->
                <tr>
                    <th>季度</th>
                    <th>销量</th>
                </tr>
            </thead>
            <!--页眉结束-->

            <tbody style="background: #6cc"><!--设置报表的数据主体-->
                <tr>
                    <td>一季度</td>
                    <td>1310</td>
                </tr>
                <tr>
                    <td>二季度</td>
                    <td>1200</td>
                </tr>
                <tr>
                    <td>三季度</td>
                    <td>1350</td>
                </tr>
                <tr>
                    <td>四季度</td>
                    <td>1150</td>
                </tr>
            </tbody>
            <!--数据主体结束-->

            <tfoot style="background: #ff6"><!--设置报表的数据页脚-->
                <tr>
                    <td>季度平均产品销量</td>
                    <td>1252</td>
                </tr>
                <tr>
                    <td>总计</td>
                    <td>5010</td>
                </tr>
            </tfoot>
            <!--页脚结束-->

        </table>

    </body>

</html>
