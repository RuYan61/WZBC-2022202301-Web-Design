<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>meter元素</title>
</head>
<body>
    <details open="open">
        <summary>HTML5简介</summary>
            HTML5将成为HTML、XHTML以及HTML DOM的新标准。 <br />
            HTML5是W3C与WHATWG合作的结果。
    </details><br />

    文件1下载进度：
        <progress value="30" max="100"></progress><br /><br />
    文件2下载进度：
        <progress value="0.5" max="1"></progress>

    <p>期末测试各班及格率如下：</p>
    <p>
        一班：
        <meter value="0.4" optimum="1" high="0.85" low="0.5" max="1" min="0">30%</meter>
        <span>40%</span>
    </p>
    <p>
      二班：
      <meter value="50" optimum="100" high="85" low="50" max="100" min="0"></meter>
      <span>70%</span>
    </p>
    <p>
      三班：
      <meter value="91" optimum="100" high="85" low="50" max="100" min="0"></meter>
      <span>91%</span>
    </p>
</body>
</html>
